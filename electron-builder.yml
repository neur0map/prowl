appId: com.neur0map.prowl
productName: Prowl
copyright: Copyright (c) 2025 neur0map

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - node_modules/**/*
  - "!node_modules/**/*.{md,ts,map}"

extraMetadata:
  main: dist/main/index.js

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: "${productName}-${version}-mac-${arch}.dmg"

win:
  target:
    - target: nsis
      arch:
        - x64
  publisherName: neur0map

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-${version}-win-${arch}-setup.exe"

linux:
  category: Development
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

appImage:
  artifactName: "${productName}-${version}-linux-${arch}.AppImage"

deb:
  artifactName: "${productName}-${version}-linux-${arch}.deb"

# node-pty requires native rebuild
nodeGypRebuild: false
npmRebuild: true
