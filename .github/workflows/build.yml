name: Build & Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-mac:
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -w node-pty --arch ${{ matrix.arch }}

      - name: Build app bundle (macOS ${{ matrix.arch }})
        run: npm run build && npx electron-builder --mac dir --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ad-hoc sign app bundle
        run: |
          APP_PATH=$(find release -name "*.app" -maxdepth 3 -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app bundle found in release/"
            find release -maxdepth 3 -type d
            exit 1
          fi
          echo "Signing: $APP_PATH"

          # Remove any existing signatures first
          codesign --remove-signature "$APP_PATH" 2>/dev/null || true

          # Ad-hoc sign all nested frameworks/helpers, then the app itself
          find "$APP_PATH" -type f \( -name "*.dylib" -o -name "*.so" -o -name "*.node" \) -exec codesign --force --deep -s - {} \; 2>/dev/null || true
          find "$APP_PATH" -path "*/Frameworks/*.framework" -maxdepth 4 -exec codesign --force --deep -s - {} \; 2>/dev/null || true
          find "$APP_PATH" -name "*.app" -path "*/Helpers/*" -exec codesign --force --deep -s - {} \; 2>/dev/null || true

          # Sign the main app bundle
          codesign --force --deep -s - "$APP_PATH"

          # Verify
          codesign --verify --verbose "$APP_PATH"
          echo "Signing OK"

      - name: Create DMG
        run: |
          VERSION=$(jq -r .version package.json)
          ARCH=${{ matrix.arch }}
          DMG_NAME="Prowl-${VERSION}-mac-${ARCH}.dmg"

          APP_PATH=$(find release -name "*.app" -maxdepth 3 -type d | head -1)
          echo "Found app bundle: $APP_PATH"

          # Create staging dir with app + Applications symlink
          STAGING=$(mktemp -d)
          cp -R "$APP_PATH" "$STAGING/"
          ln -s /Applications "$STAGING/Applications"

          # Create DMG using hdiutil create (avoids hdiutil convert koly bug)
          hdiutil create -volname Prowl -srcfolder "$STAGING" -ov -format UDZO "release/${DMG_NAME}"
          rm -rf "$STAGING"

          echo "Verifying DMG..."
          hdiutil verify "release/${DMG_NAME}"
          echo "DMG OK: release/${DMG_NAME}"
          ls -lh "release/${DMG_NAME}"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: prowl-mac-${{ matrix.arch }}
          path: release/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -w node-pty

      - name: Build & package (Windows)
        run: npm run build && npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: prowl-win-x64
          path: release/*.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -w node-pty

      - name: Build & package (Linux)
        run: npm run build && npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prowl-linux-x64
          path: |
            release/*.AppImage
            release/*.deb
          if-no-files-found: error

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -30

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Prowl v${{ steps.pkg.outputs.version }}
          make_latest: true
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            artifacts/*.dmg
            artifacts/*.exe
            artifacts/*.AppImage
            artifacts/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
